<dialog id="spreadsheet-cell-context-dialog" class="spreadsheet cell-context" ><table>
<tr>
	<td colspan="2">Insert</td>
</tr><tr>
	<td rowspan="2"> </td>
	<td><span contenteditable arg="0">1</span> rows <button verb="insert-rows-above">above</button> <button verb="insert-rows-below">below</button></td>
</tr><tr>
	<td><span contenteditable arg="0">1</span> columns <button verb="insert-columns-left">left</button> <button verb="insert-columns-right">right</button></td>
</tr><tr>
	<td colspan="3">Delete</td>
</tr><tr>
	<td rowspan="2"> </td>
	<td><span contenteditable arg="0">1</span> rows <button verb="delete-rows-above">above</button> <button verb="delete-rows-below">below</button></td>
</tr><tr verb="delete-columns">
	<td><span contenteditable arg="0">1</span> columns <button verb="delete-columns-left">left</button> <button verb="delete-columns-right">right</button></td>
</tr></table></dialog>
